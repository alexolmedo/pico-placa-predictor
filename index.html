<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Pico y Placa Predictor</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-xl-6">

        <div class="py-4">
          <h1 class="text-center">Pico y placa predictor</h1>
        </div>
        <div class="pb-4">
          This site will check whether your license plate can be on the road at any given time and day.
        </div>

        <form action="">

          <div class="form-group">
            <label for="licensePlateNumber">1. Enter your license number:</label>
            <input type="text" class="form-control" id="licensePlateNumber" placeholder="AAC-0123" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="dateTimeRoad">2. Select the date and time you plan to be on the road:</label>
            <input class="form-control" type="datetime-local" id="dateTimeRoad" name="dateTimeRoad">
          </div>

          <button type="submit" class="mt-3 btn btn-primary btn-block">Check</button>
        </form>

      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
